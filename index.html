<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app">
    <header>
      <h1>Weather Forecast</h1>
      <div class="search">
        <input id="q" type="text" placeholder="Search for a city..." />
        <button id="go">Search</button>
      </div>
      <div class="favorites">
        <button id="saveFav">â­ Save Current</button>
        <div class="dropdown">
          <button id="favBtn">Select Favorite â–¼</button>
          <div id="favList" class="dropdown-content"></div>
        </div>
      </div>
    </header>

    <section class="grid">
      <!-- Now -->
      <div class="card now">
        <div class="left">
          <div class="city">
            <span class="pin">ğŸ“</span>
            <span id="place">â€”</span>
          </div>
          <div class="icon" id="nowIcon"></div>
        </div>
        <div class="right">
          <div class="temp" id="nowTemp">â€”Â°C</div>
          <div id="nowDesc" class="muted">â€”</div>
          <div id="nowDate" class="muted">â€”</div>
        </div>
      </div>

<div class="stats grid">

  <!-- Humidity -->
  <div class="card">
    <div class="text">
      <h4>Humidity</h4>
      <div class="value" id="hum">â€”</div>
      <div class="muted" id="humText"></div>
    </div>
    <div class="icon">
      <img src="icons-new/humidity.svg/humidity.svg" alt="Humidity"/>
    </div>
  </div>

<!-- Pressure -->
<div class="card">
  <div class="text">
    <h4>Pressure</h4>
    <div class="value" id="press">â€”</div>
    <div class="muted" id="pressText">Normal pressure</div>
  </div>
  <div class="icon">
    <img src="icons-new/barometer.svg/barometer.svg" alt="Pressure"/>
  </div>
</div>

<!-- Visibility -->
<div class="card">
  <div class="text">
    <h4>Visibility</h4>
    <div class="value" id="vis">â€”</div>
    <div class="muted" id="visText"></div>
  </div>
  <div class="icon">
    <img src="icons-new/horizon.svg/horizon.svg" alt="Visibility"/>
  </div>
</div>





  <!-- Wind Speed -->
  <div class="card">
    <div class="text">
      <h4>Wind Speed</h4>
      <div class="value" id="wind">â€”</div>
      <div class="muted" id="windText"></div>
    </div>
    <div class="icon">
      <img id="windIcon" src="icons-new/wind.svg/wind.svg" alt="Wind Speed"/>
    </div>
  </div>

 <!-- Feels Like -->
<div class="card">
  <div class="text">
    <h4>Feels Like</h4>
    <div class="value" id="feels">â€”</div>
    <div class="muted">Relative to wind & humidity</div>
  </div>
  <div class="icon">
    <img id="feelsIcon" src="icons-new/thermometer.svg/thermometer.svg" alt="Feels Like"/>
  </div>
</div>

  <!-- Air Quality -->
  <div class="card">
    <div class="text">
      <h4>Air Quality</h4>
      <div class="value" id="aqi">â€”</div>
      <div class="muted" id="aqiText"></div>
    </div>
    <div class="icon">
      <img src="icons-new/windsock.svg/windsock.svg" alt="Air Quality"/>
    </div>
  </div>

</div>

<div class="card" style="grid-column: span 12;">
  <div class="section-title">5-Day Forecast</div>
  <div id="forecast" class="grid five"></div>
</div>

<div class="card" style="grid-column: span 12;">
  <div class="section-title">Historical Weather Search</div>
  <div class="historical-search">
    <input type="date" id="histDate" />
    <button id="histSearch">Load Historical</button>
    <button id="histClear">Clear</button>
  </div>
  <div id="historicalData" class="historical-display"></div>
</div>
    </section>
  </div>

  <script src="script.js"></script>






</body>
</html>
